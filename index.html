<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Métadonnées essentielles -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grigore - LinkTree</title>
  <!-- Dépendances CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Navigation fixée -->
  <nav class="navbar">
    <a href="#Hello" class="nav-link">Hello</a>
  </nav>
  <!-- Conteneur principal -->
  <div class="glass-container">
    <!-- En-tête avec profil -->
    <header>
      <div class="profile">
        <img src="./assets/profilepicture.png" alt="Image de Grigore" />
        <h1>Grigore</h1>
        <p>UX / UI Designer</p>
      </div>
    </header>
    <!-- Section principale -->
    <main>
      <!-- Liste des liens sociaux -->
      <ul class="links">
        <li><a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li><a href="https://www.behance.net" target="_blank" rel="noopener noreferrer">Behance</a></li>
        <li><a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
      <!-- Icônes sociales -->
      <div class="social-links social-grid">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.behance.net" target="_blank" rel="noopener noreferrer" aria-label="Behance"><i class="fab fa-behance"></i></a>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </main>
    <!-- Pied de page -->
    <footer class="contact">
      <p>@2025 My LinkTree</p>
    </footer>
  </div>
</body>
</html>
